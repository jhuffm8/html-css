<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/table.css">
</head>
<body>

    <table>
        <caption>Calculator</caption>
        <thead>
           <tr>
              <th  colspan="4" style="text-align: right;">0.00</th>
           </tr>
        </thead>
        <tbody>
           <tr>
              <td>7</td>
              <td>8</td>
              <td>9</td>
              <td>C</td>
           </tr>
           <tr>
              <td>4</td>
              <td>5</td>
              <td>6</td>
              <td>/</td> 
           </tr>
        
       
           <tr>
              <td>1</td>
              <td>2</td>
              <td>3</td>
              <td>*</td>
           </tr>

           <tr>
            <td>0</td>
            <td>00</td>
            <td>-</td>
            <td>+</td>
         </tr>

         <tfoot>

            <tr>
                <td>=</td>
                <td  colspan="3">-</td>


            </tr>




         </tfoot>


        </tbody>
     </table>
     
    
</body>
</html>
